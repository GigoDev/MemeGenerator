<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <main>
        <h1>MemeGen</h1>


        <section class="editor grid grid-center">

            <div class=" canvas-container">
                <canvas height="400px" width="400px"></canvas>
            </div>

            <div class="controls-container flex column ">

                <input type="text" placeholder="Type here" oninput="onGetUserText(this.value)">
                <button class="btn" onclick="onAddLine()">Add line</button>
                <button class="btn" onclick="onSwitchLine()">Switch line</button>

                <a class="btn" href="#" onclick="onDownloadImg(this)" download="my-meme.jpg"> Download</a>

                <label >stroke-color
                    <input type="color" title="stroke-color" class="stroke-color" value="#000000" id="stroke-color"
                        onchange="onSetColor()" />
                </label>

                <label >fill-color
                    <input type="color" title="fill-color" class="fill-color" value="#ffffff" id="fill-color"
                        onchange="onSetColor()" />
                </label>

                <button class="btn" onclick="onSetTxtSize(1)">A+</button>
                <button class="btn" onclick="onSetTxtSize(-1)">A-</button>

            </div>

        </section>
        <section class="gallery grid"></section>

    </main>
    <script src="js/memeService.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>

</body>

</html>

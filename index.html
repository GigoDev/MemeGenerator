<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header main-layout full ">

        <nav class="nav-bar flex align-center space-between  ">

            <div class="logo"><img src="Assets/LOGO/LOGO.png"></div>
            <ul class="dropdown-content clean-list">
                <li><a onclick="onShowGallery()" href="#">gallery</a></li>
                <li class="line">|</li>
                <li><a href="#">About</a></li>
            </ul>

        </nav>
    </header>

    <main class="main-layout">

        <section class="editor grid">

            <div class=" canvas-container">
                <canvas></canvas>
            </div>

            <div class="controls-container grid align-center ">

                <input class="txt-input" type="text" placeholder="Add text here" oninput="onGetUserText(this.value)">
                <button class="btn add-btn" onclick="onAddLine()"><img src="Assets/ICONS/add.png"></button>
                <button class="btn switch-btn" onclick="onSwitchLine()"><img
                        src="Assets/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                <button class="btn delete-btn" onclick="onDeleteLine()"><img src="Assets/ICONS/trash.png"></button>


                <label class="stroke-label" for="stroke-color"><img src="Assets/ICONS/text stroke.png"></label>
                <input type="color" title="stroke-color" class="stroke-color" value="#000000" id="stroke-color"
                    onchange="onSetColor()" />


                <label class="fill-label" for="fill-color"><img src="Assets/ICONS/paint-board-and-brush.png"></label>
                <input type="color" title="fill-color" class="fill-color" value="#ffffff" id="fill-color"
                    onchange="onSetColor()" />

                <select class="font-family" name="font-select" onchange="onSetFont(this.value)">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="verdana">Verdana</option>
                    <option value="tahoma">Tahoma</option>
                    <option value="georgia">Georgia</option>
                    <option value="garamond">Garamond</option>
                </select>


                <button class="btn increase-btn" onclick="onSetTxtSize(1)"><img
                        src="Assets/ICONS/increase font - icon.png"></button>
                <button class="btn decrease-btn" onclick="onSetTxtSize(-1)"><img
                        src="Assets/ICONS/decrease font - icon.png"></button>

                <a class="download file-btn" href="#" onclick="onDownloadImg(this)" download="my-meme.jpg"> Download</a>
                <button class="share file-btn" onclick="onUploadImg()">Share</button>

                <label class="file-btn upload" for="file-input">Upload</label>
                <input type="file" class="file-input" id="file-input" name="image" onchange="onImgInput(event)"
                    accept="image/*" />

            </div>

        </section>
        <section class="gallery grid"></section>

    </main>
    <footer class="main-footer column flex justify-center align-center full">
        <div class="logo"><img src="Assets/LOGO/LOGO.png"></div>
        <h2>All rights reserved 2024</h2>
    </footer>

    <script src="js/services/memeService.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/sharing-on-facebook.js"></script>
    <script src="js/upload-from-local.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/controllers/galleryController.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
